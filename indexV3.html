<style>
    
.hide{display : none}

body{
    margin: 0rem;
    padding : 0rem;
}

.overlay-menu{
    position : fixed;
    top: 0;

    align-content: center;

    margin:0rem;
    padding:0rem;
    width: 100%;
    height: 100%;
    background-color: rgb(0, 0, 0,0.8);
}

.best-score{
    display: flex;
    flex-direction: column;
    gap:0.5rem;
    align-items: center;
    background-color: rgb(0, 0, 0, 0.3);
    border : solid;
    border-radius: 8px;
    border-style:double;
    padding : 1rem;
}

.user{
    display: flex; 
    flex-direction: column; 
    align-items: center;
}

.user>input{
    color: rgb(0, 0, 0, 0.4);
    border-radius: 4px;
    padding :.2rem;
    margin: .2rem
}

.invalid{
    color :rgb(255, 151, 151);
    font-size: 8pt;
}

.aa{
    justify-items: center;
    display: flex; 
    flex-direction: row; 
    gap : 1rem;
    align-items: center;
}

.choice-level-article{
    display: flex; 
    flex-direction: row; 
    gap : 1rem;
    align-items: center;
}

.menu{
    margin:0;
    padding : 1rem;

    display : flex;
    flex-direction: column;
    gap : 1rem;

    background-color: rgb(181, 106, 57);
    border-radius: 8px;
    width: 80vw;
    height: 80vh;
    
    justify-self: center;
    justify-content: center;
    place-items: center;
}

#paquet{
    display : grid;
    grid-template-columns: repeat(auto-fill, minmax(4rem, 1fr));

    grid-auto-flow:dense; 
    gap : 1rem;
    place-content: center;
}

.cartes{
    width: 100%;
    aspect-ratio: 0.9;
    background-color: rgb(181, 106, 57);
    border-radius: 8px;
    place-content: center;
    text-align: center;
}

.image{
    width: 90%;
    height: 90%;
    border-radius: 8px;
    place-self: center;
    background-size: cover;
}

button{
    border-radius: 8px;
    border-width: 1px;
}

.commandes{
    gap: 1rem;
    place-self: center;
}

.Comm1{
    place-content: center;
    place-items: center;
    gap : .5rem
}

h1{margin:0rem; padding:0rem}
h2{margin:0rem; padding:0rem}
h3{margin:0rem; text-align: center;}
p{margin:0rem}

@media only screen and (max-width: 34rem){
    .corps{
        margin : 1rem;
        display : grid;
        grid-template-rows: auto auto;
        gap : 1rem;
        grid-template-areas: "commandes" "jeu";
    }
    .commandes{
        grid-area: commandes;
        display : flex;
        flex-direction: row;
    }
    .paquet{
        grid-area: jeu;
    }
}

@media only screen and (min-width: 34.001rem){
    .corps{
        margin : 1rem;

        display : grid;
        grid-template-columns: 2fr 1fr;
        gap : 1rem;
    }
    .commande{
        display : flex;
        flex-direction: row;
    }
}
</style>

    <script>

        //nom, score, nb de coups joués, sa durée
        let historyGames = [["Joueur", "Score", "Coups", "Temps"]]

        /*BOUTONS DU MENU*/
        const BoutonJouer = document.querySelector(".play")
        const inputName = document.querySelector(".user>input")
        const selectionLevel = document.querySelector('.selection-level')

        /*UNE PARTIE*/
        const screenNbFlipCards = document.querySelector("#nb")
        const screenRemainingShots = document.querySelector("#shots")
        const screenScore = document.querySelector("#pts")

        /*IMAGES*/
        const linkPictures = "http://127.0.0.1:5500/ImagesTEST/"
        let randomIndex = [];
        let halfPack = [];        //que la moitié du paquet, sans doubles
        let sortedPack = [];                //paquet entier non mélangé
        let shuffledPack = [];               //le paquet mélangé

        let nbFlipCards = 0;        //Nb de cartes retournées
        let score = 0;

        const screenPack = document.querySelector('#paquet') //dans la fonction distribution()

        let endTitle="";
        let endMessage="";
        //let Won = false; ???
        let bestScore = 0;

        //const images = []for(let i=0; i<17; i=i+1){linkPictures+i+".jpg"}

        /*NOUVELLE PARTIE*/
        document.querySelector("#New").addEventListener("click", NewParti)

        function NewParti(){
            document.querySelector(".overlay-menu").classList.remove("hide");
            //inputName.value ="";
            randomIndex.splice(0, randomIndex.length);
            halfPack.splice(0, halfPack.length);
            sortedPack.splice(0, sortedPack.length);
            shuffledPack.splice(0, shuffledPack.length);
            screenPack.innerHTML =''
        }

        let card1 =[];
        let card2 =[];

        /*check pour jouer*/
        BoutonJouer.addEventListener("click",gaming)  

        let onPlay = true           //Si la partie est en cours : le joueur n'a ni gagné ni perdu

        function gaming(){
            if (!verifier()){                   /*avec les () parce qu'elle retourne un booléen (true ou false)*/
        }
            if (verifier()){

                screenPack.innerHTML =''
                const carteAff = initialisationPartie();

                carteAff.forEach((i) => {
                    console.log("TEST - conditions")
                    i.addEventListener("click", ()=>{retourner(i)}) //chaque carte est sensible à l'évènement "click", lui faisant executer "retourner()"
                })
            }
        }

        let cartesRetournees = []

        function retourner(carte){

            if (!onPlay){                   //si onPlay est désactivé, rien ne se passe.
                console.log("ATTENDS, Rooooooooh")
            }

            if (onPlay){

                document.querySelector("#"+carte.id+">p").classList.remove("hide");  //on selectionne l'image (contenue dans le p) de la carte (#id), et on la montre
                
                if (carte.classList.contains("inconnue") && cartesRetournees.length <2){    //Si la carte est pas encore retournée et qu'il y a moins de 2 cartes retournées
                    cartesRetournees.push([shuffledPack[parseInt(carte.id.substr(1))], (carte.id.substr(1))])    //on push la carte (url + num (1 ou 2)) et son id, sous forme de liste
                    carte.classList.remove("inconnue");     //la carte est retournée, elle est connue.
                    screenRemainingShots.textContent = parseInt(screenRemainingShots.textContent)-1   //actualisation de l'affichage du nb de coups
                
                    if (cartesRetournees.length==2){        //si 2 cartes retournées

                        comparer(cartesRetournees)

                        screenNbFlipCards.textContent = nbFlipCards +" / "+selectionNumberCards.value;
                        let a= screenScore.textContent
                    
                        setTimeout(()=>{actualiserScore(), 500})
                    }
                }

                ControleVictoire()          //A chaque fois qu'une nouvelle carte est retournée, on controle les victoire (si le joueur a gagné ou perdu)

            }
        }

        function ControleVictoire(){
            console.log("controle victoire")

            if (nbFlipCards==selectionNumberCards.value){       //toutes les cartes retournées en mm temps = tout trouvé, donc gagné
                onPlay = false;                 //de toute façon il y a plus rien a jouer. on fait juste les choses proprement, ici
                gagne();                 //enclanchement de la fonction gagner()
                return                          //fin du controle (donc si on a tout trouvé, on gagne même si c'était le dernier coup)
            }

            if (parseInt(screenRemainingShots.textContent)==0){
                onPlay = false;
                perdu()
            }
        }

        function initialisationJeu(){

            console.log("oui, dans init")

            document.querySelector(".overlay-menu").classList.remove("hide");
            document.querySelector("#end-game-message").classList.remove("hide");

            document.querySelector("#end-game-title").textContent = endTitle;
            document.querySelector("#end-game-paragraph").textContent = endMessage;
            
            if (score>bestScore){
                bestScore = score
                document.querySelector("#best-score>h2").textContent = "Nouveau meilleur score !";
                document.querySelector("#best-score>p").textContent = inputName.value + " : " + bestScore;
            }

            //historyGames = liste de parties. une partie = nom, score, nb de coups joués, sa durée
            historyGames.push([inputName.value, score, ])

            randomIndex.splice(0,randomIndex.length)
            halfPack.splice(0,halfPack.length)        //que la moitié du paquet, sans doubles
            sortedPack.splice(0,sortedPack.length)        //paquet entier non mélangé
            shuffledPack.splice(0,shuffledPack.length)        //le paquet mélangé

            nbFlipCards = 0;
            score = 0;

            inputName.value="Utilisateur1"

            endTitle="";
            endMessage="";
        }


        let allShots = 0;
        let allTime = 0;
        let usedTime = 0;
        let remainingTime = 0;
        let usedShots = 0;
        let remainingShots = 0;

        function computeVariables(){  //choix des valeurs en début de partie
            /*
            screenNbFlipCards.textContent = "0 / "+selectionNumberCards.value
                    
            if (parseInt(selectionLevel.id)==1){
                screenRemainingShots.textContent = parseInt(selectionNumberCards.value)*4;
            }
            if (parseInt(selectionLevel.id)==2){
                screenRemainingShots.textContent = parseInt(selectionNumberCards.value)*3;
            }
            if (parseInt(selectionLevel.id)==3){
                screenRemainingShots.textContent = parseInt(selectionNumberCards.value)*2;
            }
            if (parseInt(selectionLevel.id)==4){
                screenRemainingShots.textContent = parseInt(selectionNumberCards.value);
            }
            screenScore.textContent = 0;
            */

            allShots = parseInt(selectionNumberCards.value) *(4/parseInt(selectionLevel.id))
            screenRemainingShots.textContent = allShots

        }

        //remplacer shuffledPack par une liste qui va de 0 à indicemax
        function gagne(){
            let paquetIndex = [];
            for (i=0; i<shuffledPack.length;i=i+1){paquetIndex.push(i)}; //liste  de valeurs allant de 0 au nb de cartes utilisées
            
            setTimeout(()=>{paquetIndex.forEach((i)=>{
                document.querySelector("#C"+i).style.backgroundColor="green";
                document.querySelector("#C"+i+">p").classList.remove("hide")
                })},2500);

            endTitle="Félicitation !";
            endMessage="Tu as gagné cette partie ! Pense tu pouvoir faire un meilleur score ?";
            
            setTimeout(initialisationJeu, 3000);
        }

        function perdu(){
            let paquetIndex = []
            for (i=0; i<shuffledPack.length;i=i+1){paquetIndex.push(i)} //liste  de valeurs allant de 0 au nb de cartes utilisées
            
            setTimeout(()=>{paquetIndex.forEach((i)=>{
                document.querySelector("#C"+i).style.backgroundColor="red";
                document.querySelector("#C"+i+">p").classList.remove("hide")
                })},2500);

            endTitle="Dommage :/"
            endMessage="Tu as perdu cette partie... Essaie encore !"

            setTimeout(initialisationJeu, 3000)

        }



        function actualiserScore(){     //fonction réccurcive qui actualise le score
            if (screenScore.textContent<score){     //le chiffre augmente jusqu'à atteindre le vrai score
                screenScore.textContent = parseInt(screenScore.textContent) + 1;
                setTimeout(()=>{actualiserScore(), 80});        //vitesse à laquelle le chiffre augmente (80ms entre 2 valeurs)
            }
        }

        function comparer(CartesComparees){   //CartesComparees = [[[URL image1, 1 ou 2], id1],[[URL image2, 1 ou 2], id2]]
            onPlay = false
            let carte1 = CartesComparees[0];        //création de variables locales pour simplifier la syntaxe
            let carte2 = CartesComparees[1];
            if (carte1[0][0] == carte2[0][0]){      //si les URL sont identiques
                let CartesClignoVert =[carte1[1], carte2[1]];    //récupération des deux indexs dans une liste
                setTimeout(()=>{clignotter(CartesClignoVert, 4, ["green", "rgb(181, 106, 57)"])},250)
                
                cartesRetournees.splice(0,cartesRetournees.length) //fin de comparaison => il n'y a plus de cartes comparées
                nbFlipCards = nbFlipCards+2   //ajout de 2 au nb de cartes trouvées
                score = score + 150     //ajout de points au score
            

            }

            else{
                document.querySelectorAll(".cartes")[parseInt(carte1[1])].classList.add("inconnue")
                document.querySelectorAll(".cartes")[parseInt(carte2[1])].classList.add("inconnue")

                let CartesClignoRouge =[carte1[1], carte2[1]];  //en réalité, le nom de cette variable n'est pas important comme elle est locale (disparaitra à la fin de la condition "else", 10 lignes plus loin)

                setTimeout(()=>{clignotter(CartesClignoRouge, 0, ["red", "rgb(181, 106, 57)"])},250);

                setTimeout(()=>{        //set time out pour ne pas que les cartes se re cachent pendant le clignotement
                    document.querySelector("#C"+carte1[1]+">p").classList.add("hide");
                    document.querySelector("#C"+carte2[1]+">p").classList.add("hide");
                }, 2000);

                cartesRetournees.splice(0,cartesRetournees.length) //fin de comparaison => il n'y a plus de cartes comparées
                
            }
        }


        function clignotter(element, i, color){             //arguments : element à faire clignotter, i pour arreter la réccurence, color pour adapter le clignottement à la situation                   
            if (i<8){       //nb de fois que ça va clignotter
                let c=i%2;         //color est une liste [couleur pour clignottement, couleur originale]
                    //i%2 = 0 ou 1, de manière alternative, une fois sur deux
                element.forEach((i)=> {document.querySelector("#C"+i).style.backgroundColor=color[c]});
                i=i+1;
                setTimeout(()=>{clignotter(element, i, color)},250)      //i grandit à chaque tour de récurrence
            }else{
                onPlay = true; //on peut à nouveau retourner des cartes => on pouvait plus pendant le clignotement
                return}       //fin de la récurrence quand i>7
        }





        function initialisationPartie(){

            while (randomIndex.length<(parseInt(selectionNumberCards.value)/2)){
                let a= (Math.floor(Math.random() * 100))% 16;
                if (!(randomIndex.includes(a))){
                    randomIndex.push(a);
                }
            }     //On obtient une liste des noms aléatoires (numéros entre 0 et 16) des images utilisées pour la partie.


            randomIndex.forEach((i)=>{      //Pour chaque index de la liste
                sortedPack.push([linkPictures+i+".jpg", 1]);      //le paquet aura la forme [[objet1, 1], [objet1, 2], [objet2, 1], [objet2, 2]...]
                sortedPack.push([linkPictures+i+".jpg", 2]);      //permet d'avoir des doublons différenciables
            })    //on obtient un paquet de jeu entier non mélangé (les paires sont côtes à côtes) => un élément = [url de l'image, numéro 1 ou 2 pour différencier chaque doublon]


            for (i=0; i<randomIndex.length*2; i=i+1){
                let a= (Math.floor(Math.random() * 100))%(sortedPack.length);   //on obtient un index aléatoire du paquet non mélangé => le reste de la division d'un nb aléatoire entre 0 et 100, par la taille du paquet restant (nb entre 0 et taille du paquet-1)
                shuffledPack.push(sortedPack[a]);        //cette carte aléatoire (sortedPack[a]) est ajouté dans une nouvelle pile
                sortedPack.splice(a,1)              //Cette carte est ensuite enlevée du paquet non mélangé
            }       // le paquet mélangé est donc une combinaison aléatoire des cartes du paquet non mélangé

            shuffledPack.forEach((i) => {console.log(i);distribution(i)})     //on distribue chaque carte dans le jeu

            return(document.querySelectorAll(".cartes"))    //retourne une liste de toutes les cartes (sous forme de selection par le selecteur js)
        }

        function distribution(carte){
            screenPack.insertAdjacentHTML("beforeend",`
                <article class="cartes inconnue" id="C${shuffledPack.findIndex((a)=> a==carte)}" ><p class="image hide"></p></article>
                <style>
                    #C${shuffledPack.findIndex((a)=> a==carte)}>p{background-image: url("${carte[0]}");}
                </style>
            `)
        }





        /*

        /*vérifier si les infos sont valides*/

        function verifier(){
            if (inputName.value.length<1 || inputName.value.length>10){                       //Si le nom d'utilisateurn'est pas conforme
                if (selectionLevel.id == "0"){                                                                //et que le niveau n'a pas été coché       = ensemble non conforme

        /*POUR L'EFFET SUR LE INPUT*/    /*WARNING : ce code est INTÉGRALEMENT DE MOI, mais je l'ai repris d'un autre de mes projets (le site Bento)*/
        document.querySelector("body").addEventListener("click",RetourDefaultNom)   //quand on uclick sur l'écran (n'importe où) => lancer fonction change()
        inputName.addEventListener("click",Write)   //quand on uclick sur l'écran (n'importe où) => lancer fonction change()

                }
            }
        }
